{% load index %}
{% load static %}

<div class="full-card">
    <h1>{{ name }}</h1>

    {% block template_name %}
        <h3>Base Template</h3>
    {% endblock %}

    <p>Attribute: {{ c.attribute }}</p>

    <ul>
        {% for text_item in c.long_text %}
            <li>{{ text_item|safe }}</li>
        {% endfor %}
    </ul>
</div>
