{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static "styles/layout.css" %}">
</head>

<body>
    <table class="spoiler">
        <tr>
            {% for object in object_list %}
                <td id="card-{{ forloop.counter }}" class="card-cell">

                    <tr>
                {% endif %}
            {% endfor %}
        </tr>
    </table>

</html>
